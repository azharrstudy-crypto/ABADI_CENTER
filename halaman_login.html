<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Abadi Center</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ðŸŒŠ PREMIUM BACKGROUND STYLE -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: radial-gradient(circle at top, #38bdf8, #0f172a 70%);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-wrapper {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-gray-700">

  <!-- ðŸŒŠ Canvas background (laut + bubble + particle) -->
  <canvas id="bg"></canvas>

  <!-- LOGIN CARD -->
  <div class="login-wrapper bg-white/90 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-96 text-center border border-white/40">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">Login ke Abadi Center</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <input id="username" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" placeholder="Username" required />
      </div>
      <div>
        <input id="password" type="password" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" placeholder="Password" required />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      Belum punya akun?
      <a href="halaman_daftar.html" class="text-indigo-600 font-semibold hover:underline">Daftar di sini tanpa E-mail atau akun Google</a>
    </p>
  </div>

  <!-- ðŸŒŠ PREMIUM BACKGROUND SCRIPT -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const bubbles = [];
    const particles = [];
    let mouse = { x: canvas.width/2, y: canvas.height/2 };

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Generate bubbles
    for (let i = 0; i < 60; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 20 + 5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    // Neon particles
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gradient laut
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, '#38bdf8');
      grad.addColorStop(1, '#0f172a');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw bubbles
      bubbles.forEach(b => {
        b.y -= b.speed;
        if (b.y < -20) b.y = canvas.height + 20;

        const dx = b.x - mouse.x;
        const dy = b.y - mouse.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 120) {
          b.x += dx * 0.02;
          b.y += dy * 0.02;
        }

        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.15)';
        ctx.fill();
      });

      // Neon particles
      particles.forEach(p => {
        p.y -= p.speed;
        if (p.y < 0) p.y = canvas.height;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = '#67e8f9';
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>

  <!-- LOGIN FUNCTION (TIDAK DIUBAH) -->
  <script>
    const users = JSON.parse(localStorage.getItem('users_abadi') || '[]');
    const form = document.getElementById('loginForm');

    form.onsubmit = (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = users.find(u => u.username === username && u.password === password);
      
      if (!user) {
        alert('Username atau password salah, atau akun belum terdaftar!');
        return;
      }

      localStorage.setItem('activeUser', JSON.stringify(user));
      window.location.href = 'halaman_utama.html';
    };
  </script>
</body>
</html>
